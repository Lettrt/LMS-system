{% extends "base.html" %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <!-- Добавлены классы и стиль -->
    <div class="row">
        <div class="col">
            <h1 class="text-center">Log-in</h1>
            <br>
            {% if form.errors %}
            <p class="alert alert-danger">
                Указан неверный логин или пароль
            </p>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control"
                        id="{{ form.username.id_for_label }}" placeholder="username" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control"
                        id="{{ form.password.id_for_label }}">
                    <div id="usernameHelp" class="form-text">Не сообщайте свой пароль третьим лицам</div>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-primary">Log-in</button>
            </form>
            <p class="mt-3">
                <a href="{% url 'password_reset' %}">
                    Забыли свой пароль?
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
