{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <form method="get" class="d-flex mb-4">
        <input type="text" class="form-control mr-2" name="search" placeholder="Поиск по имени или фамилии"
            style="width: 850px;">
        <select class="form-select mr-2" aria-label="Default select example" name="course_title" style="flex: 1;">
            <option value="">-- Выберите курс --</option>
            {% for course in courses %}
            <option value="{{ course.title }}">{{ course.title }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Фильтровать" class="btn btn-success">
    </form>

    <div class="row">
        {% for student in students %}
        <div class="col-md-3 mb-4">
            <div class="card" style="width: 100%; height: 400px;">
                <img src="{{ student.photo.url }}" class="card-img-top" alt="{{ student.first_name }}"
                    style="height: 60%; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ student.first_name }} {{ student.last_name }}</h5>
                    <p class="card-text">{{ student.course.title }}</p>
                    <p class="card-text">Рейтинг студента: </p>
                    <a href="{% url 'student_detail' student.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
