{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Форум</h1>
    <div class="row">
        {% for topic in topics %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <a href="{% url 'subtopic_list' topic_id=topic.id %}" class="text-decoration-none text-dark">
                    {% if topic.image %}
                    <img src="{{ topic.image.url }}" class="card-img-top" alt="{{ topic.title }}"
                        style="object-fit: cover; height: 200px;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ topic.title }}</h5>
                        <p class="card-text">{{ topic.description }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>Нет топиков для отображения.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
