{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        {% for week in weeks %}
        <div class="col-md-6 mb-4">
            <div class="card" style="width: 100%; height: 400px;">
                <div class="card-body">
                    <h5 class="card-title">{{ week.name }}</h5>
                    {% for lesson in lessons_per_week|get_item:week.id %}
                    <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
                        <p class="mt-2"><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
