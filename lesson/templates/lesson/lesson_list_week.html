{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for week in weeks %}
<div class="col-md-3 mb-4">
    <div class="card" style="width: 100%; height: 400px;">
        <div class="card-body">
            <h5 class="card-title">{{ week.name }}</h5>
            <ul>
                {% for lesson in lessons_per_week|get_item:week.id %}
                <li><a href="#">{{ lesson.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
